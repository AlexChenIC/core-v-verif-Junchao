# 📋 CV32E40P 测试配置文件
# ================================================
# 这个 YAML 文件定义了 hello-world 测试的基本配置参数
# 该文件被 Makefile 系统读取，用于确定如何运行这个特定的测试用例

# 🎯 测试用例名称
# - 这个名称会用作日志文件名、输出目录名等
# - 必须与包含这个 test.yaml 的目录名保持一致
# - 用于区分不同的测试用例
name: hello-world

# 🎭 UVM 测试类指定
# - 指定要运行的 UVM 测试类名称
# - $(CV_CORE_LC) 是环境变量，通常为 "cv32e40p"，会被 Makefile 替换
# - uvmt_cv32e40p_firmware_test_c 是专门用于运行编译好的 C 程序的 UVM 测试类
# - 这个测试类会加载编译好的 ELF 文件到处理器内存中并执行
uvm_test: uvmt_$(CV_CORE_LC)_firmware_test_c

# 📝 测试描述
# - 使用 YAML 的多行字符串语法 (>)
# - 提供测试用例的简短描述，便于理解测试目的
# - 这个描述会出现在测试报告和日志中
description: >
    Simple hello-world sanity test
